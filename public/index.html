<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTracker - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">GymTracker</h1>
                <p class="text-gray-600">Select or create a user to continue</p>
            </div>

            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-3">Select User</h2>
                <div id="userList" class="space-y-2 max-h-60 overflow-y-auto">
                    <p class="text-gray-500 text-center py-4">Loading users...</p>
                </div>
            </div>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">OR</span>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold mb-3">Create New User</h2>
                <form id="quickCreateForm" class="space-y-3">
                    <input type="text" id="name" placeholder="Name" required
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                    <input type="email" id="email" placeholder="Email" required
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                        Create & Start
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/session.js"></script>
    <script>
        Session.redirectIfLoggedIn();

        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('userList');
            
            if (users.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No users yet. Create one below!</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <button onclick="selectUser('${user._id}')" 
                        class="w-full text-left p-3 border rounded-lg hover:bg-blue-50 transition">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-semibold">${user.name}</div>
                            <div class="text-sm text-gray-600">${user.email}</div>
                        </div>
                        <span class="text-blue-500">Open</span>
                    </div>
                </button>
            `).join('');
        }

        async function selectUser(userId) {
            try {
                const response = await fetch(`/api/users/${userId}`);
                const user = await response.json();
                Session.setCurrentUser(user);
                window.location.href = '/dashboard.html';
            } catch (error) {
                alert('Error selecting user: ' + error.message);
            }
        }

        document.getElementById('quickCreateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const user = await response.json();
                
                if (response.ok) {
                    Session.setCurrentUser(user);
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                alert('Error creating user: ' + error.message);
            }
        });
    </script>
</body>
</html>
