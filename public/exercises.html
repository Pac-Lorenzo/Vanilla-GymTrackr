<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main class="max-w-5xl mx-auto px-4 py-8 space-y-6">
    <h1 class="text-2xl font-bold">Exercises</h1>

    <section class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-semibold mb-2">Add Exercise</h2>
      <form id="addExerciseForm" class="flex flex-col md:flex-row gap-2">
        <input id="exerciseName" required placeholder="Exercise name" class="border rounded px-3 py-2 flex-1">
        <input id="exerciseType" placeholder="Type (optional)" class="border rounded px-3 py-2 flex-1">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
      </form>
    </section>

    <section class="bg-white shadow rounded p-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Exercises</h2>
        <button id="refreshExercises" class="text-blue-500 text-sm hover:underline">Refresh</button>
      </div>
      <div id="globalList" class="space-y-1 text-sm text-gray-700">Loading...</div>
    </section>
  </main>

  <script src="/js/session.js"></script>
  <script src="/js/api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!Session.requireLogin()) return;
      renderNavbar();
      loadExercises();
    });

    document.getElementById('refreshExercises').addEventListener('click', loadExercises);

    async function loadExercises() {
      try {
        const data = await API.exercises.listGlobal();
        renderGlobal(data || []);
      } catch (err) {
        console.error(err);
      }
    }

    function renderGlobal(list) {
      const container = document.getElementById('globalList');
      if (!list.length) {
        container.textContent = 'No global exercises found.';
        return;
      }
      container.innerHTML = list.map(ex => `<div class="border rounded px-3 py-2">${ex.name} <span class="text-gray-500">(${ex.type || 'Strength'})</span></div>`).join('');
    }

    document.getElementById('addExerciseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('exerciseName').value.trim();
      const type = document.getElementById('exerciseType').value.trim();
      if (!name) return;

      try {
        await API.exercises.addGlobal({ name, type });
        e.target.reset();
        loadExercises();
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
